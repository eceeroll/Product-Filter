<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="products.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search products by name...">
                <button class="search-button">
                    Search
                </button>
        </div>
        <div class="categories-container">
            <button onclick="productFilter('all')" class="category">All</button>
            <button onclick="productFilter('Top-wear')" class="category">Top-wear</button>
            <button onclick="productFilter('Bottom-wear')"class="category">Bottom-wear</button>
            <button onclick="productFilter('Shoes')" class="category">Shoes</button>
            <button onclick="productFilter('Watches')" class="category">Watches</button>
        </div>
        <div class="products-container">

        </div>
    </div>



</body>
</html>
